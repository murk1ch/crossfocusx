<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в админку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            color: #fff;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        .login-box {
            width: 340px;
            background: rgba(255,255,255,0.10);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .btn-light { color: #6a11cb; font-weight: 700; }
        .btn-light:hover { background-color: #e8dcff; }
    </style>
</head>
<body>
    <div class="login-box">
        <h4 class="text-center mb-3">Админ‑панель</h4>
        {% if error %}
            <div class="alert alert-danger py-2">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Пароль" autofocus>
            </div>
            <button type="submit" class="btn btn-light w-100">Войти</button>
        </form>
    </div>
</body>
</html>
